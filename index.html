<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BACKGROUND COLOR: <span class="color"></span></h1>
        <button class="btn">click me</button>


        <script>
            const colorArray = ["red","blue","green","pink","purple","orange"]
            var btn = document.querySelector(".btn")
            var color = document.querySelector(".color")

            btn.addEventListener("click",() =>{
                var i = Math.floor(Math.random() *colorArray.length) 
                
                    document.body.style.backgroundColor = colorArray[i]
                    color.textContent = colorArray[i]
                    
            })
        </script>
    </div>
</body>
</html>
